<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table,tr,td,caption,th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- row--tr tag -->
    <!-- column--td tag -->
    <table>
        <caption>My First Saving</caption>
       <tr>
        <th>Month</th>
        <th>Savings</th>
       </tr>
       <tr>
        <td>January</td>
       <td>100</td>
    </tr>
       <tr>
        <td>March</td>
        <td>400</td>
       </tr>
       <tr>
        <td>Total</td>
        <td>500</td>
       </tr>
    </table>
    
</body>
</html>
