<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     div{
        background-color: aqua;
    
     }
     span{
        background-color: red;
     
     }
     #div1{
        background-color: blueviolet;
        display: inline;
     }
     #span1{
        background-color: blue;
        display: block;
     }
    </style>
</head>
<body>
    <!-- div --- block element -->
    <div>this is generic tag</div>
    <span>Lorem ipsum dolor sit amet consectetur.</span><br>
    <div id="div1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, tenetur.</div><br>
    <span id="span1">Lorem, ipsum dolor.</span>
</body>
</html>
