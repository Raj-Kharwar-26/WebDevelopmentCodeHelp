<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        img{
            width: 70px;
            height: 50px;
            
        }
        .class{
            width: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome To CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <form action="https://www.google.com">
        <div>
            <label for="name">Name </label>
            <input type="text" name="name" placeholder="Enter Your Name">
        </div>
        <div>
            <label for="email">Email </label>
            <input type="email" name="email" placeholder="Enter Your Email">
        </div>
        <div>
            <label for="number">Contact Number </label>
            <input type="number" name="number" id=""
            placeholder="Enter Contact Number">
        </div>
        <div>
            <label for="gender">Gender </label>
            <select name="gender" id="">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </div>
        <div>
            <label for="birth">Date Of Birth </label>
            <input type="date" name="birth" id="">
        </div>
       <div>
        <label for="rating">Rating </label>
        <input type="radio" name="rating" id="">1
        <input type="radio" name="rating" id="">2
        <input type="radio" name="rating" id="">3
        <input type="radio" name="rating" id="">4
        <input type="radio" name="rating" id="">5
       </div>
       <div>
        <label for="message">Enter Your Message</label><br>
        <textarea name="message" id="" cols="40" rows="5" placeholder="Enter Your Message"></textarea>
       </div>
       <div>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
       </div>
       <br>
       <div>
       <a href="https://www.youtube.com"><img src="Youtube-Icon-square.png" alt=""></a>
       <a href="https://www.instagram.com" class="instagram">
        <img src="instagram_icon.png" alt="">
       </a>
      <a href="https://www.twitter.com"><img src="R (1).png" alt=""></a> 
       </div>
    </form>
</body>
</html>
